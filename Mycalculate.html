<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column; /* Stack the image and calculator vertically */
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 50px;
            height: 50px;
            border-radius: 10px; /* Optional: gives rounded corners to the image */
        }

        .calculator {
            width: 320px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            background-color: #e6e6e6;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .button {
            height: 60px;
            font-size: 1.5rem;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button:active {
            background-color: #ccc;
        }

        .button.operator {
            background-color: #ff9800;
            color: white;
        }

        .button.operator:hover {
            background-color: #e68900;
        }

        .button.equals {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }

        .button.equals:hover {
            background-color: #45a049;
        }

        .button.clear {
            background-color: #f44336;
            color: white;
        }

        .button.clear:hover {
            background-color: #e53935;
        }

        .button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <!-- Header with text above the image -->
    <div class="header">
        <h1><img src="hollowknight.png" alt="Hollow Knight">我的计算器</h1>
    </div>

    <!-- Calculator container -->
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="button-row">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('%')">%</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="button-row">
            <button class="button zero" onclick="appendToDisplay('0')">0</button>
            <button class="button equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
