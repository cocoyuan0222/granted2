<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定风波·莫听穿林打叶声（完整拼音版）</title>
    <style>
        body {
            font-family: '楷体', KaiTi, serif;
            line-height: 2;
            background-color: #f5f5f5;
            margin: 2rem;
        }

        rt {
            font-size: 0.6em;
            color: #666;
            font-family: Arial, sans-serif;
            padding: 0 0.1em;
        }

        .container { max-width: 680px; margin: 0 auto; }
        .title { font-size: 1.8rem; text-align: center; color: #2c3e50; }
        .author { font-size: 1.1rem; text-align: center; color: #7f8c8d; }
        .poem-content { font-size: 1.2rem; text-align: center; color: #34495e; }
        .verse { margin: 1.5rem 0; }
        .notes { font-style: italic; color: #95a5a6; margin-top: 2rem; text-align: center; }
        
        /* 新增图片样式 */
        .image-container {
            text-align: center;
            margin: 2rem 0;
        }
        .poem-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题和诗词内容保持不变... -->

        <!-- 修改后的诗序和图片 -->
        <div class="notes">
            <p>
                <ruby>三<rt>sān</rt></ruby><ruby>月<rt>yuè</rt></ruby><ruby>七<rt>qī</rt></ruby><ruby>日<rt>rì</rt></ruby>，
                <ruby>沙<rt>shā</rt></ruby><ruby>湖<rt>hú</rt></ruby><ruby>道<rt>dào</rt></ruby><ruby>中<rt>zhōng</rt></ruby><ruby>遇<rt>yù</rt></ruby><ruby>雨<rt>yǔ</rt></ruby>，
                <ruby>雨<rt>yǔ</rt></ruby><ruby>具<rt>jù</rt></ruby><ruby>先<rt>xiān</rt></ruby><ruby>去<rt>qù</rt></ruby>，
                <ruby>同<rt>tóng</rt></ruby><ruby>行<rt>xíng</rt></ruby><ruby>皆<rt>jiē</rt></ruby><ruby>狼<rt>láng</rt></ruby><ruby>狈<rt>bèi</rt></ruby>，
                <ruby>余<rt>yú</rt></ruby><ruby>独<rt>dú</rt></ruby><ruby>不<rt>bù</rt></ruby><ruby>觉<rt>jué</rt></ruby>。
                <ruby>已<rt>yǐ</rt></ruby><ruby>而<rt>ér</rt></ruby><ruby>遂<rt>suì</rt></ruby><ruby>晴<rt>qíng</rt></ruby>，
                <ruby>故<rt>gù</rt></ruby><ruby>作<rt>zuò</rt></ruby><ruby>此<rt>cǐ</rt></ruby>。
            </p>
            <div class="image-container">
                <img src="定风波.jpg" alt="定风波诗意图" class="poem-image">
            </div>
        </div>
    </div>
</body>
</html>
