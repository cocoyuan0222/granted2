<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的大学</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4e1d2;
        }

        h1 {
            color: #f8b8d3;
        }

        img {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #f8b8d3;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #f5a9d1;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

    </style>
</head>
<body>

    <h1>我的大学</h1>

    <img src="11.jpg" alt="大学图片" id="image1">
    
    <div class="button-group" id="options1">
        <button id="option1-left">学点赚钱的</button>
        <button id="option1-right">我要学新传！</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        // 获取元素
        var image1 = document.getElementById("image1");
        var options1 = document.getElementById("options1");
        var messageDiv = document.getElementById("message");

        // 显示新选项并切换图片
        function showOptions(imageSrc, newOptions, nextImage, nextMessage = "") {
            // 隐藏当前内容
            image1.src = imageSrc;
            options1.style.display = "none"; // 隐藏当前选项

            // 创建并显示新选项
            var newOptionHTML = '';
            newOptions.forEach(function(option, index) {
                newOptionHTML += `<button class="new-option" id="option${index + 2}">${option}</button>`;
            });
            options1.innerHTML = newOptionHTML;

            // 显示新图片和文字
            if (nextMessage) {
                messageDiv.textContent = nextMessage;
            }
            if (nextImage) {
                image1.src = nextImage;
            }

            // 重新给新选项按钮绑定点击事件
            document.querySelectorAll(".new-option").forEach(function(button, index) {
                button.onclick = function() {
                    if (index === 0) { // 如果点击的是左边的选项
                        messageDiv.textContent = "你是对的";
                        image1.src = "66.jpg"; // 显示“你是对的”图
                    } else { // 如果点击的是右边的选项
                        if (nextImage === "33.jpg") {
                            showOptions("33.jpg", ["我听劝", "我坚持！"], "44.jpg", "继续选择...");
                        } else if (nextImage === "44.jpg") {
                            showOptions("44.jpg", ["立刻退学复读", "我就要毕业"], "55.jpg", "继续选择...");
                        } else if (nextImage === "55.jpg") {
                            messageDiv.textContent = "这辈子有了";
                            image1.src = "55.jpg";
                        }
                    }
                };
            });
        }

        // 初始选项点击事件
        document.getElementById("option1-left").onclick = function() {
            messageDiv.textContent = "你是对的";
            image1.src = "66.jpg"; // 显示“你是对的”图
        };

        document.getElementById("option1-right").onclick = function() {
            showOptions("22.jpg", ["还是算了", "就要报这个！"], "33.jpg", "继续选择...");
        };

    </script>

</body>
</html>
