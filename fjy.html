<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁是最牛逼的人？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e1d2; /* 浅咖色背景 */
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #f8b8d3; /* 浅粉色 */
            text-align: center;
        }

        .photo-container {
            margin-top: 30px;
            position: relative;
        }

        .photo {
            width: 300px; /* 放大预览图 */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f1f1f1;
            text-decoration: none;
            cursor: pointer;
        }

        .question-container {
            margin-top: 40px;
            font-size: 18px;
        }

        .radio-group {
            margin-top: 10px;
            font-size: 18px;
        }

        .radio-group label {
            margin-right: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #f8b8d3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f5a9d1;
        }

        #answer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>谁是最牛逼的人？</h1>

    <div class="photo-container">
        <img src="3.jpg" alt="我的照片" class="photo" id="myPhoto">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <div class="question-container">
        <label for="person-select">请选择最牛逼的人</label>
        <div class="radio-group">
            <input type="radio" id="blueHair" name="person" value="blueHair">
            <label for="blueHair">蓝头发</label>
            <input type="radio" id="redSweater" name="person" value="redSweater">
            <label for="redSweater">红毛衣</label>
            <input type="radio" id="blackHoodie" name="person" value="blackHoodie">
            <label for="blackHoodie">黑卫衣</label>
            <input type="radio" id="man" name="person" value="man">
            <label for="man">男的</label>
        </div>
    </div>

    <button id="confirmButton">就这么决定了</button>

    <div id="answer"></div>

    <script>
        // 获取元素
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        var photo = document.getElementById("myPhoto");
        var closeModal = document.getElementById("closeModal");
        var confirmButton = document.getElementById("confirmButton");
        var answerDiv = document.getElementById("answer");

        // 当点击图片时，显示大图
        photo.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        // 点击关闭按钮时，关闭 modal
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // 点击 modal 外部时，关闭 modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 点击按钮后显示结果
        confirmButton.addEventListener("click", function() {
            var selectedOption = document.querySelector('input[name="person"]:checked');
            
            if (selectedOption) {
                if (selectedOption.value === "redSweater") {
                    answerDiv.textContent = "仙品！！！";
                    answerDiv.style.color = "green";
                } else {
                    answerDiv.textContent = "太厕了！！！讨厌你！！！";
                    answerDiv.style.color = "red";
                }
            } else {
                answerDiv.textContent = "请先选择一个选项！";
                answerDiv.style.color = "orange";
            }
        });
    </script>
</body>
</html>
