<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁是最牛逼的人？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e1d2; /* 浅咖色背景 */
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #f8b8d3; /* 浅粉色 */
            text-align: center;
        }

        .photo-container {
            margin-top: 30px;
            position: relative;
        }

        .photo {
            width: 300px; /* 放大预览图 */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f1f1f1;
            text-decoration: none;
            cursor: pointer;
        }

        .question-container {
            margin-top: 40px;
            font-size: 18px;
        }

        select {
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            margin-left: 10px;
        }

        #answer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>谁是最牛逼的人？</h1>

    <div class="photo-container">
        <img src="images/myphoto.jpg" alt="我的照片" class="photo" id="myPhoto">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <div class="question-container">
        <label for="person-select">请选择最牛逼的人</label>
        <select id="person-select">
            <option value="blueHair">蓝头发</option>
            <option value="redSweater">红毛衣</option>
            <option value="blackHoodie">黑卫衣</option>
            <option value="man">男的</option>
        </select>
    </div>

    <div id="answer"></div>

    <script>
        // 获取元素
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        var photo = document.getElementById("myPhoto");
        var closeModal = document.getElementById("closeModal");
        var personSelect = document.getElementById("person-select");
        var answerDiv = document.getElementById("answer");

        // 当点击图片时，显示大图
        photo.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        // 点击关闭按钮时，关闭 modal
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // 点击 modal 外部时，关闭 modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 选择最牛逼的人后显示结果
        personSelect.addEventListener("change", function() {
            var selectedOption = personSelect.value;
            if (selectedOption === "redSweater") {
                answerDiv.textContent = "仙品！！！";
                answerDiv.style.color = "green";
            } else {
                answerDiv.textContent = "太厕了！！！";
                answerDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
